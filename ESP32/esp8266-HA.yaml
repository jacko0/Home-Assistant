esphome:
  name: warfield
  friendly_name: warfield

esp8266:
  board: esp01_1m

# Enable logging
logger:

# Enable Home Assistant API
api:
  encryption:
    key: 

ota:
  - platform: esphome
    password: 

wifi:
  networks:
    - ssid: !secret warfield_ssid     # Primary
      password: !secret warfield_password
      priority: 10
    - ssid: !secret gchq_ssid         # Secondary
      password: !secret gchq_password
      priority: 5


  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Warfield Fallback Hotspot"
    password: "DgNoPJEvMrVK"

captive_portal:

# Web server for viewing sensor data directly (optional)
web_server:
  port: 80

one_wire:
  - platform: gpio
    pin: GPIO2

sensor:
  - platform: dallas_temp
    name: "Flow Temperature"
    id: flow_temp
    index: 0
    update_interval: 30s
    accuracy_decimals: 1
  - platform: dallas_temp
    name: "Return Temperature"
    id: return_temp
    index: 1
    update_interval: 30s
    accuracy_decimals: 1
  - platform: uptime
    name: "Temperature Monitor Uptime"
    update_interval: 60s

